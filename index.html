<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Slider with swiper</title>
</head>
<body>
<div class="swiper-container swiper-container-first">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img data-src="images/mountains-g17f74342d_1280.jpg" class="swiper-lazy"><div class="swiper-lazy-preloader"></div></div>
        <div class="swiper-slide"><img data-src="images/hills-g535a4e1a3_1920.jpg" class="swiper-lazy"><div class="swiper-lazy-preloader"></div></div>
        <div class="swiper-slide"><img data-src="images/nature-g56ea642d2_1920.jpg" class="swiper-lazy"><div class="swiper-lazy-preloader"></div></div>
        <div class="swiper-slide"><img data-src="images/mountain-landscape-g5271a117e_1920.jpg" class="swiper-lazy"><div class="swiper-lazy-preloader"></div></div>
        <div class="swiper-slide"><img data-src="images/road-ga50e7f249_1920.jpg" class="swiper-lazy"><div class="swiper-lazy-preloader"></div></div>
        <div class="swiper-slide"><img data-src="images/sunrise-gec2039b93_1920.jpg" class="swiper-lazy"><div class="swiper-lazy-preloader"></div></div>
        <div class="swiper-slide"><img data-src="images/avenue-g90f57f02b_1920.jpg" class="swiper-lazy"><div class="swiper-lazy-preloader"></div></div>
        <div class="swiper-slide"><img data-src="images/tree-g7d4d79738_1280.jpg" class="swiper-lazy"><div class="swiper-lazy-preloader"></div></div>
    </div>
    <div class="swiper-button swiper-button-prev"></div>
    <div class="swiper-button swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
</div>

<div class="swiper-container swiper-container-second">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/avenue-g90f57f02b_1920.jpg"></div>
        <div class="swiper-slide"><img src="images/hills-g535a4e1a3_1920.jpg"></div>
        <div class="swiper-slide"><img src="images/mountain-landscape-g5271a117e_1920.jpg"></div>
        <div class="swiper-slide"><img src="images/mountains-g17f74342d_1280.jpg"></div>
        <div class="swiper-slide"><img src="images/nature-g56ea642d2_1920.jpg"></div>
        <div class="swiper-slide"><img src="images/road-ga50e7f249_1920.jpg"></div>
        <div class="swiper-slide"><img src="images/sunrise-gec2039b93_1920.jpg"></div>
        <div class="swiper-slide"><img src="images/tree-g7d4d79738_1280.jpg"></div>
    </div>


    <div class="swiper-pagination"></div>
</div>
<script src="index.mjs" type="module"></script>

</body>
</html>
